<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width" name="viewport" />
    <title>Game</title>
    <link href="./favicon.png" rel="shortcut icon" type="image/png">
    <meta content="noindex, nofollow" name="robots" />
    <style>
        * {
            box-sizing: border-box;
        }
        p {
            margin: 0;
        }
        .maintenance-main{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: 1rem;
            flex-direction: column;
        }
        .maintenance-main a{
            display: block;
            width: fit-content;
        }
        .maintenance-main .logo{
            max-width: 100%;
            max-height: 100%;
            display: block;
            width: 10rem;
            height: auto;
        }
        .maintenance-main .description{
            text-align: center;
            font-size: 18px;
            font-family: 'Roboto','Open Sans', 'Arial', 'Helvetica', 'Ubuntu', sans-serif;
            font-weight: 500;
            margin: 2rem 0 ;
        }
    </style>
</head>
<body>
<div id="root">
    <main class="maintenance-main">
        <div class="description">Game</div>
        <sup><i>v</i>1.0.0</sup>
    </main>
</div>
</body>
</html>
